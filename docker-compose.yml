version: '3.4'

# 0 postgres
# 1 polkadot / substrate node
# 2 archiver
# 3 hasura
# 4 adminer ( optional )

services:

  archive:
    image: 2075/archiver:latest
    container_name: archiver
    restart: unless-stopped
    command: ["-vv", "--config", "${ARCHIVER_CONFIG}", "--spec", "${CHAINSPEC}"]
    volumes:
      - ./config:/config
      - ./data/substrate/chains/dev/db:/archive/data
    links:
      - postgres
      - substrate
    depends_on:
      - postgres
      - substrate
    networks:
      - backend

  postgres:
    image: postgres
    container_name: postgres
    ports:
      - '${DB_PORT}:5432'
    command: ["postgres", "-cshared_preload_libraries=pg_stat_statements"]
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - ./data/pg:/var/lib/postgresql/data
    networks:
      - backend

  # polkadot:
  #   image: chevdor/polkadot:latest
  #   container_name: polkadot
  #   restart: unless-stopped
  #   ports:
  #     - 30333:30333
  #     - 9933:9933
  #     - 9944:9944
  #   command: ["polkadot", "--chain", "polkadot", "--name", "PolkadotArchiver", "--pruning", "archive"]
  #   volumes:
  #     - ./data/polkadot:/data

  substrate:
    image: parity/substrate:latest
    container_name: substrate
    restart: unless-stopped
    ports:
      - 30333:30333
      - 9933:9933
      - 9944:9944
    command: ["--chain", "/config/${CHAINSPEC}", "--base-path", "/data", "--name", "${NODE_NAME}", "--pruning", "archive", "--alice", "--unsafe-rpc-external", "--unsafe-ws-external", "--rpc-cors", "all"]
    volumes:
      - ./config:/config
      - ./data/substrate:/data
    networks:
      - backend

  graphql:
    image: hasura/graphql-engine:latest
    container_name: graphql
    ports:
      - '${GQL_PORT}:8080'
    depends_on:
      - 'postgres'
    restart: always
    environment:
      HASURA_GRAPHQL_DATABASE_URL: postgres://${DB_USER}:${DB_PASS}@postgres:5432/${DB_NAME}
      HASURA_GRAPHQL_ENABLED_LOG_TYPES: startup, http-log, webhook-log, websocket-log, query-log
      # admin secret â€” remove when not in dev environment
      HASURA_GRAPHQL_ENABLE_CONSOLE: "${GQL_CONSOLE}"
      HASURA_GRAPHQL_ADMIN_SECRET: ${GQL_SECRET}
    networks:
      - frontend
      - backend

  # adminer:
  #   image: adminer
  #   container_name: adminer
  #   restart: always
  #   ports:
  #     - ${DB_ADMIN_PORT}:8080
